<div class="card bg-light new-card">

  <form>
    <div class="form-group">
      <label for="title">Title</label>
      <input class="form-control" name="title" id="title" placeholder="Что запишем?" autofocus="" [(ngModel)]="title" required>
    </div>
    <div class="form-group">
      <label for="text">Text</label>
      <textarea class="form-control" name="text" id="text" rows="3" [(ngModel)]="text"></textarea>
    </div>
    <div class="form-group">
      <label for="file">Example file input</label>
      <input type="file" class="form-control-file" id="file" >
    </div>
    <button type="button" class="btn btn-success" (click)="addNote()">Add a note!</button>
  </form>
</div>

<div class="card note-card text-white bg-secondary" *ngFor="let note of notesItem | async">
    <div class="card-header d-flex justify-content-between">
      <h2>{{note.title}}</h2>
      <div class="d-flex justify-content-end">
        <button type="button" class="btn btn-dark p-2 edit" (click)="updateNote(noteText.value, note)"><i class="fa fa-edit"></i></button>
        <button type="button" class="btn btn-dark p-2 destroy" (click)="deleteNote(note)"><i class="fa fa-trash-alt"></i></button>
      </div>
    </div>
    <div class="card-body">
      <textarea #noteText class="form-control" name="textnote" rows="3">{{note.text}}</textarea>
      <p class="card-text"><small class="text-white italic">Коментарии</small></p>
      <div class="card-footer" *ngFor="let comment of commentItem | async">
        <p class="card-text">{{comment.name}}</p>
        <p>{{comment.comment}}</p>
      </div>
      <form class="form-inline">
          <input class="form-control w-25" name="name" id="name" placeholder="Введите ваше имя" autofocus="" [(ngModel)]="name" required>
          <input class="form-control w-75" name="comment" id="comment" placeholder="Введите ваш коментарий" autofocus="" [(ngModel)]="comment" required (keyup.enter)="addComment(note)">
      </form>
    </div>
</div>
