<div class="card bg-light new-card">
  <!-- <form (ngSubmit)="submitForm(form)" #form="ngForm"> -->
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="title">Title</label>
      <input class="form-control" name="title" id="title" placeholder="Что запишем?" autofocus="" [(ngModel)]="title" required>
    </div>
    <div class="form-group">
      <label for="text">Text</label>
      <textarea class="form-control" name="text" id="text" rows="3" [(ngModel)]="text"></textarea>
    </div>
    <div class="form-group">
      <label for="file">Example file input</label>
      <input type="file" class="form-control-file" id="file" >
    </div>
    <button type="button" class="btn btn-success" (click)="addNote()">Add a note!</button>
  </form>
</div>

<!-- <section class="main" *ngIf="notes.length > 0"> -->
<div class="card note-card text-white bg-secondary" *ngFor="let note of listNotes() | async">
    <div class="card-header">
      <h2>{{note.title}}</h2>
    </div>
    <div class="card-body">
      <textarea #noteText class="form-control" name="textnote" rows="3">{{note.text}}</textarea>
      <p class="card-text"><small class="text-white italic">Comments</small></p>
<!-- <disqus [shortname]="'nvxdev'" [identifier]=""></disqus> -->
      <p class="card-footer">
        <!-- <disqus [shortname]="'rodskif'" [identifier]=""></disqus> -->
      </p>
      <div class="d-flex">
        <button type="button" class="btn btn-success mr-auto p-2">New comment</button>
        <button type="button" class="btn btn-dark p-2 edit" (click)="updateNote(noteText.value, note)">Edit note (save changes)</button>
        <button type="button" class="btn btn-dark p-2 destroy" (click)="deleteNote(note)">Delete note</button>
      </div>
    </div>
  </div>
<!-- </section> -->
